
<md-grid-list cols="4" rowHeight="75">
  <md-grid-tile colspan="3"></md-grid-tile>
  <md-grid-tile>
    <button md-raised-button routerLink="/addtask">
      Add New Task
    </button>
  </md-grid-tile>
</md-grid-list>

<md-divider></md-divider>
<md-list *ngFor="let task of tasksService.tasks">
  <md-list-item
    routerLink="/task/{{task.taskId}}">{{task.task}}
  </md-list-item>
  <md-divider></md-divider>
</md-list>
