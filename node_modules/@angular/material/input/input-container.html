<div class="md-input-wrapper"><div class="md-input-table"><div class="md-input-prefix"><ng-content select="[md-prefix]"></ng-content></div><div class="md-input-infix" [class.md-end]="align == 'end'"><ng-content selector="input, textarea"></ng-content><label class="md-input-placeholder" [attr.for]="_mdInputChild.id" [class.md-empty]="_mdInputChild.empty" [class.md-focused]="_mdInputChild.focused" [class.md-float]="floatingPlaceholder" [class.md-accent]="dividerColor == 'accent'" [class.md-warn]="dividerColor == 'warn'" *ngIf="_hasPlaceholder()"><ng-content select="md-placeholder"></ng-content>{{_mdInputChild.placeholder}} <span class="md-placeholder-required" *ngIf="_mdInputChild.required">*</span></label></div><div class="md-input-suffix"><ng-content select="[md-suffix]"></ng-content></div></div><div class="md-input-underline" [class.md-disabled]="_mdInputChild.disabled"><span class="md-input-ripple" [class.md-focused]="_mdInputChild.focused" [class.md-accent]="dividerColor == 'accent'" [class.md-warn]="dividerColor == 'warn'"></span></div><div *ngIf="hintLabel != ''" class="md-hint">{{hintLabel}}</div><ng-content select="md-hint"></ng-content></div>
