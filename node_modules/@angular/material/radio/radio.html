<label [attr.for]="inputId" class="md-radio-label"><div class="md-radio-container"><div class="md-radio-outer-circle"></div><div class="md-radio-inner-circle"></div><div md-ripple *ngIf="!_isRippleDisabled()" class="md-radio-ripple" [mdRippleTrigger]="_getHostElement()" [mdRippleCentered]="true" [mdRippleSpeedFactor]="0.3" mdRippleBackgroundColor="rgba(0, 0, 0, 0)"></div></div><input #input class="md-radio-input cdk-visually-hidden" type="radio" [id]="inputId" [checked]="checked" [disabled]="disabled" [name]="name" [attr.aria-label]="ariaLabel" [attr.aria-labelledby]="ariaLabelledby" (change)="_onInputChange($event)" (focus)="_onInputFocus()" (blur)="_onInputBlur()" (click)="_onInputClick($event)"><div class="md-radio-label-content" [class.md-radio-label-before]="labelPosition == 'before'"><ng-content></ng-content></div></label>
